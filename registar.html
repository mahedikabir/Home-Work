<!DOCTYPE html>
<html>

<head>
    <title>Practice file html</title>
    <!--custom css file-->
    <link rel="stylesheet" type="text/css" href="css/registar.css">
</head>

<body>

    <div class="registration-section">
        <h2>Create an account</h2>
        <form>
            <input type="text" placeholder="First Name" class="form-control">
            <input type="text" placeholder="Last Name" class="form-control">
            <input type="email" placeholder="E-mail address" class="form-control">



            <select name="gender" id="gender" Placeholder="Gender" class="fcontrol">
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="rather-not-to-say">Rather Not to Say</option>
            </select>

            <input type="date" placeholder="Date of Birth" class="form-control">
            <input type="password" placeholder="Password" class="form-control">
            <input type="login" value="Create-account" class="login-btn">

        </form>

        <a class="login-section" href="index.html"> Login!</a>
        <a class="Reset-Section" href="reset.html"> Reset Password !</a>
    </div>
</body>

</html>
